<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="LoginDisplay.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="LoginDisplay.js"></script>
</head>
<body>
    <div class="title center">
        <h1>もりもりカレンダーシステム</h1>
    </div>
    <div class="ID center">
        ログインID
        <input type="text" id="LoginText" onchange="IDSet()" required>
    </div>
    <div class="Password center">
        パスワード
        <input type="text" id="PasswordText" onchange="PasswordSet()" required>
    </div>
    <div class="decide center">
        <button onclick="PushDecide()">決定</button>
    </div>
    
</body>
</html>
