<!DOCTYPE html>

</head>
<body>

            <th>土</th>

            <tr>
                <td>
                    <input type="time" id="weekshift_sun_s">
                    <p>～<br></p>

                <td>
                    <input type="time" id="weekshift_mon_s" >

                <td>

        <br><br>
    <form>
        <input type="button" value="戻る" onclick="window.close()" >
    </form>
</body>
</html>
