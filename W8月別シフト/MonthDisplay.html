<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="MonthDisplay.css">
    <title>月のシフト設定画面</title>
</head>
<body>
    <div class="Calender-container">
        <p1>12月</p1>
        <table border="1" class="Calender">
            <thead>
                <tr>
                    <th>日</th>
                    <th>月</th>
                    <th>火</th>
                    <th>水</th>
                    <th>木</th>
                    <th>金</th>
                    <th>土</th>
                </tr>
            </thead>

            <tbody>
                <tr class="Day">
                    <td>1<br>〇〇</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr class="Day">
                    <td>8<br>〇〇</td>
                    <td>9<br>〇〇</td>
                    <td>10<br>〇〇</td>
                    <td>11<br>〇〇</td>
                    <td>12<br>〇〇</td>
                    <td>13<br>〇〇</td>
                    <td>14<br>〇〇</td>
                </tr>
                <tr class="Day">
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21<br>〇〇</td>
                </tr>
                <tr class="Day">
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27<br>〇〇</td>
                    <td>28</td>
                </tr>
                <tr class="Day">
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="Button" onclick="location.href='URL'">前へ</button>
    <button type="Button" onclick="location.href='URL'">次へ</button>
    <button type="Button" onclick="location.href='URL'">戻る</button>
</body>
</html>
