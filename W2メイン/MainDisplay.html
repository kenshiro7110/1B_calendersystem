<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MainDisplay.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="MainDisplay.js"></script>
    <title>メイン画面</title>
</head>
<body>
    <div class="title"><h1>もりもりカレンダーシステム</h1></div>
    <div class="subtitle">
      <div class="prev-next inline_brock">
        <button style="font-size:large" onclick="prev()" class="inline_brock">＜</button>
        <div id="header" class="inline_brock"></div>
        <button style="font-size: large;" onclick="next()" class="inline_brock">＞</button>
      </div>
      <div class="money inline_brock">
          <div id="income" class="inline_brock"></div>
          <div id="spending" class="inline_brock"></div>
      </div>
    </div>

    <tbody>
        <div id="calender"></div>
    </tbody>
    

</body>
</html>
