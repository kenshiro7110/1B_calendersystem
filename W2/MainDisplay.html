<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MainDisplay.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>メイン画面</title>
</head>
<body>
    <div class="title"><h1>もりもりカレンダーシステム</h1></div>
    <div class="subtitle">
        <div class="transit inline_brock">
            <button>＜</button>
            X月
            <button>＞</button>
        </div>
        <div class="money inline_brock">
            X月の収支は・・・
            <div class="income inline_brock">収入X円</div>
            <div class="spending inline_brock">支出X円</div>
        </div>
        
    </div>
    <table class="calender">
        <thead>
            <tr class="day">
                <th>日</th>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
            </tr>
        </thead>
        <tbody>
            <!-- カレンダー内容 -->
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
        </tbody>
    </table>

</body>
</html>
