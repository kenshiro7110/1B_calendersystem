<!DOCTYPE html>
<HTML>
    <HEAD>
        <title>日別予定設定画面</title>
        <link rel="stylesheet" href = "stylesheet.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="desctription" content="日別予定設定画面">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta name="author" content="Ohta">
        <meta name="generator" content="Visual Studio Code">
    </HEAD>
    <body>
        <p class="expense">支出：〇〇　〇円</p>     <!--前半の〇に内容，後半に金額-->
        <div class="scheduleSet">
        <p class="name">スケジュール設定</p>
        <p class="date">〇月〇日</p>     <!--日にちは選んだ日を表示する-->
        </div>
        <p class="title">タイトル：</p><p class="form">a</p>       <!--後ろに内容を入力できるようにする-->
        <p class="time">〇時〇分～〇時〇分</p>   <!--時間を設定できるようにする-->
        <div class="colorSet">
            <p class="color">色を選択：</p>
            <p>〇</p>       <!--色を選択できるようにする-->
        </div>
        <p class="memo">メモ</p>
        <div class="button">
            <button type="button" name="cancel" value="cancel">
                <font size="2">キャンセル</font>
            </button>
            <button type="button" name="accept" value="accept">
                <font size="2">決定</font>
            </button>              
        </div>
    </body>
